<!-- ======= Main Section ======= -->
<section class="main-section" id="main">

    <div class="wave">

        <svg width="100%" height="355px" viewBox="0 0 1920 355" version="1.1" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink">
            <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                <g id="Apple-TV" transform="translate(0.000000, -402.000000)" fill="#FFFFFF">
                    <path
                        d="M0,439.134243 C175.04074,464.89273 327.944386,477.771974 458.710937,477.771974 C654.860765,477.771974 870.645295,442.632362 1205.9828,410.192501 C1429.54114,388.565926 1667.54687,411.092417 1920,477.771974 L1920,757 L1017.15166,757 L0,757 L0,439.134243 Z"
                        id="Path"></path>
                </g>
            </g>
        </svg>

    </div>

    <div class="container">
        <div class="row align-items-center ">

            <table class="table attendance-table top" style="color: white;">
                <thead>
                    <tr *ngIf="coursegrades">
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col" *ngFor="let grades of coursegrades">{{grades.type}}({{grades.grade}})</th>
                        <th scope="col" *ngIf="courseTotalGrades">Total({{courseTotalGrades.totalGrades}})
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let userdata of usertotalgradestotal;index as i;">
                        <th scope="row">{{userdata.user._id}}</th>
                        <td>{{userdata.user.name}}</td>
                        <td *ngFor="let fdata of things[i]">{{fdata.score}}</td>
                        <th scope="row">{{userdata.totalGrades.totalGrades}}</th>

                    </tr>
                </tbody>
            </table>
            <br>
            <br>
            <br>
            <button type="button" class="attend-btn courseInfo-btn btn-success hvr-rectangle-in" *ngIf="coursedata"
                [routerLink]="['/course/add-grade']" value="students-sheet">Add Grade
            </button>
            <button type="button" class="attend-btn courseInfo-btn hvr-rectangle-in" *ngIf="coursedata"
                [routerLink]="['/course/update-grade']" value="students-sheet">Update
                Grade
            </button>
            <button type="button" class="attend-btn courseInfo-btn btn-primary hvr-rectangle-in" *ngIf="isTeacher"
                [routerLink]="['/course/students-grades-report']">Grades Report</button>
        </div>
    </div>

</section>
