<section class="main-section" id="main" style="height: 800px!important;">
    <div class="wave">

        <svg width="100%" height="355px" viewBox="0 0 1920 355" version="1.1" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink">
            <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                <g id="Apple-TV" transform="translate(0.000000, -402.000000)" fill="#FFFFFF">
                    <path
                        d="M0,439.134243 C175.04074,464.89273 327.944386,477.771974 458.710937,477.771974 C654.860765,477.771974 870.645295,442.632362 1205.9828,410.192501 C1429.54114,388.565926 1667.54687,411.092417 1920,477.771974 L1920,757 L1017.15166,757 L0,757 L0,439.134243 Z"
                        id="Path"></path>
                </g>
            </g>
        </svg>
    </div>

    <div class="container">
        <div class="row align-items-center">
            <div class="col-12 main-text-image">
                <div class="row justify-content-center text-center">
                    <div class="col-md-7 text-center hero-text">
                        <h1 class="course-name" data-aos="fade-up" data-aos-delay="" *ngIf="coursesdata">
                            {{coursesdata.courseName}}</h1>
                    </div>
                    <div class="col-md-7 text-center hero-text">
                        <h1 class="course-name" data-aos="fade-up" data-aos-delay="" *ngIf="coursesemesterdata">
                            {{coursesemesterdata.semester_time}}</h1>
                    </div>
                </div>
                <div class="row">
                    <section class="section assignments">
                        <div class="container">
                            <table class="table grades-table" style="color: white; width: 1100px;" id="mtable">
                                <thead>
                                    <tr>
                                        <th scope="col ">Task</th>
                                        <th scope="col ">Path</th>
                                    </tr>
                                </thead>
                                <tbody *ngIf='coursesdata'>
                                    <tr *ngFor="let tasks of coursesemesterdata">
                                        <th scope="row ">{{tasks.type}}</th>
                                        <td><a href="https://www.google.com/?q={{tasks.path}}"
                                                target="_blank">{{tasks.path}}</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </section>

                </div>

            </div>
            <div class="manage-btns">
                <button type="button" class="attend-btn courseInfo-btn btn-success hvr-rectangle-in" *ngIf="isTeacher"
                    [routerLink]="['/course/semester/add-task']" value="students-sheet">Add Task
                </button>
                <button type="button" class="attend-btn courseInfo-btn btn-danger hvr-rectangle-in" *ngIf="isTeacher"
                    [routerLink]="['/course/semester/delete-task']" value="students-sheet">Delete Task
                </button>
            </div>
        </div>
    </div>

</section>
