<!-- ======= Main Section ======= -->
<section class="main-section" id="main">

    <div class="wave">
        <svg width="100%" height="355px" viewBox="0 0 1920 355" version="1.1" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink">
            <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                <g id="Apple-TV" transform="translate(0.000000, -402.000000)" fill="#FFFFFF">
                    <path
                        d="M0,439.134243 C175.04074,464.89273 327.944386,477.771974 458.710937,477.771974 C654.860765,477.771974 870.645295,442.632362 1205.9828,410.192501 C1429.54114,388.565926 1667.54687,411.092417 1920,477.771974 L1920,757 L1017.15166,757 L0,757 L0,439.134243 Z"
                        id="Path"></path>
                </g>
            </g>
        </svg>
    </div>

    <div class="container">
        <div class="row row2 align-items-center">
            <div class="col-md-3 logo-wrap sa">
                <img src="../assets/img/sa.png" alt="Image" class="sa-logo" data-aos="fade-right">
            </div>

            <div class="col-md-9 addUser" data-aos="fade-left">

                <!-- Course Grade -->
                <div class="tab-pane fade show" id="courseGrade" role="tabpanel" aria-labelledby="courseGrade-tab">
                    <h3 class="addUser-heading">Add Course Semester</h3>
                    <div class="row addUser-form">
                        <div class="col-md-12">
                            <select class="form-control" id='semester-time' (change)="selectChangeHandler($event)">
                                <option value="" disabled selected hidden>Select Course Semester</option>
                                <option data-id="Winter" value="Winter">Winter</option>
                                <option data-id="Spring" value="Spring">Spring</option>
                                <option data-id="Summer" value="Summer">Summer</option>
                            </select>
                            <div class="form-group">
                                <input type="text" min="2019" max="2080" class="form-control" #year placeholder="Year *"
                                    value="">
                            </div>
                            <input type="submit" class="btn-addUser btnRegister"
                                style="margin-top: 5%!important; padding: 0!important;"
                                (click)="addCourseSemester(year)" value="Add">
                        </div>
                    </div>
                    <div>
                        <div class="alert alert-primary" role="alert" *ngIf="response">
                            {{response.msg}}
                        </div>
                        <div class="alert alert-danger" role="alert" *ngIf="error">
                            {{error.msg}}
                        </div>
                    </div>
                    <div id="responsediv">
                        <div class="alert alert-primary d-none" role="alert" id="response"></div>
                        <div class="alert alert-danger d-none" role="alert" id="error"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>


</section>
