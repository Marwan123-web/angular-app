<!-- ======= Main Section ======= -->
<section class="main-section" id="main" style="height: 1200px!important;">

    <div class="wave">

        <svg width="100%" height="355px" viewBox="0 0 1920 355" version="1.1" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink">
            <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                <g id="Apple-TV" transform="translate(0.000000, -402.000000)" fill="#FFFFFF">
                    <path
                        d="M0,439.134243 C175.04074,464.89273 327.944386,477.771974 458.710937,477.771974 C654.860765,477.771974 870.645295,442.632362 1205.9828,410.192501 C1429.54114,388.565926 1667.54687,411.092417 1920,477.771974 L1920,757 L1017.15166,757 L0,757 L0,439.134243 Z"
                        id="Path"></path>
                </g>
            </g>
        </svg>

    </div>


    <div class="container">
        <div class="row row2 align-items-center">
            <div class="col-12 main-text-image">
                <div class="row justify-content-center text-center">
                    <div class="col-md-7 text-center hero-text">
                        <h1 class="course-name" data-aos="fade-up" data-aos-delay="" *ngIf="coursedata">
                            {{coursedata.courseName}}</h1>
                    </div>
                    <div class="col-md-7 text-center hero-text">
                        <h1 class="course-name" data-aos="fade-up" data-aos-delay="" *ngIf="coursesemesterdata">
                            {{coursesemesterdata.semester_time}}</h1>
                    </div>
                </div>
                <table *ngIf="coursaSemesterGrades">
                    <tr>
                        <td>
                            <p style="font-weight: bold;">Course Grades</p>
                        </td>
                        <td>
                            <table class="table" style="color: white;">
                                <thead>
                                    <tr>
                                        <th scope="col" *ngFor='let grade of coursaSemesterGrades.grades'>{{grade.type}}</th>
                                    </tr>
                                </thead>
                                <tr>
                                    <td *ngFor='let grade of coursaSemesterGrades.grades'>{{grade.grade}}</td>

                                </tr>
                            </table>
                        </td>
                    </tr>

                </table>
                <div class="row justify-content-center" data-aos="fade-up" data-aos-delay="" *ngIf="coursedata">
                    <button type="button" class="attend-btn courses-btn btn-dark hvr-rectangle-in"
                        *ngIf="coursesemesterdata"
                        [routerLink]="['/course/semester/students-sheet', coursedata.courseCode,coursesemesterdata.semester_time]"
                        value="students-sheet">Students
                        Sheet
                    </button>
                    <button type="button" class="attend-btn courses-btn btn-success hvr-rectangle-in"
                        *ngIf="coursesemesterdata"
                        [routerLink]="['/course/semester/add-course-grade', coursedata.courseCode,coursesemesterdata.semester_time]"
                        value="students-sheet">Add
                        Course Grades
                    </button>
                    <button type="button" class="attend-btn courses-btn btn-danger hvr-rectangle-in"
                        *ngIf="coursesemesterdata"
                        [routerLink]="['/course/semester/delete-course-grade', coursedata.courseCode,coursesemesterdata.semester_time]"
                        value="students-sheet">Delete Course
                        Grades
                    </button>
                    <button type="button" class="attend-btn courses-btn hvr-rectangle-in" *ngIf="coursesemesterdata"
                        [routerLink]="['/course/semester/students-grades', coursedata.courseCode,coursesemesterdata.semester_time]"
                        value="students-sheet">Students Grade
                    </button>
                </div>
            </div>
        </div>
    </div>


</section>
